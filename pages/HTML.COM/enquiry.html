<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Form | Sunrise Artisan Bakery</title>
  <head>
  <link rel="stylesheet" href="style.css">
</head>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfaf6;
      color: #2d3142;
    }

    header {
      background: #008080;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffe5b4;
    }

    .form-section {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #008080;
      border-bottom: 3px solid #ffe5b4;
      display: inline-block;
      padding-bottom: 6px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #008080;
      outline: none;
      box-shadow: 0 0 5px rgba(0,128,128,0.3);
    }

    #total {
      font-weight: bold;
      color: #008080;
      font-size: 1.1rem;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #008080;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #006666;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #008080;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sunrise Artisan Bakery</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="enquiry.html">Enquiry</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Place Your Enquiry / Order</h2>
    <form id="orderForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+27 ..." required>

      <label for="product">Select Product:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>-- Choose a product --</option>
        <option value="35">Sourdough Bread (R35 per loaf)</option>
        <option value="20">Croissant (R20 each)</option>
        <option value="25">Cinnamon Roll (R25 each)</option>
        <option value="300">Chocolate Cake (R300 whole)</option>
        <option value="200">Red Velvet Cake (R200 whole)</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <p id="total">Total: R0</p>

      <label for="message">Special Requests / Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="e.g. Please no nuts in the cake" required></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Sunrise Artisan Bakery | Cape Town</p>
  </footer>

  <script>
    const product = document.getElementById("product");
    const quantity = document.getElementById("quantity");
    const total = document.getElementById("total");

    function updateTotal() {
      const price = parseFloat(product.value || 0);
      const qty = parseInt(quantity.value || 0);
      const sum = price * qty;
      total.textContent = "Total: R" + sum;
    }

    product.addEventListener("change", updateTotal);
    quantity.addEventListener("input", updateTotal);

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! Your enquiry has been submitted. We will contact you shortly.");
      this.reset();
      total.textContent = "Total: R0";
    });
  </script>
</body>
</html>
