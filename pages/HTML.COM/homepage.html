<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Activity</title>
  <head>
  <link rel="stylesheet" href="style.css">
</head>

  <style>
    body {
      background-color: rgb(57, 126, 78); /* Change this to another color */
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: rgb(209, 19, 29); /* Change this to red */
      text-align: center;
    }

    p {
      font-size: 16px;
      color: rgb(233, 131, 14); /* Change this to purple */
      border: 2px solid black;
      padding: 10px;
      margin: 15px;
    }

    a {
      color: blue;
      text-decoration: none;
    }

    a:hover {
      color: rgb(0, 183, 255); /* Change hover effect */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My CSS Activity</h1>
  <p>This is a simple paragraph. Try changing its color, font size, border, and spacing!</p>
  <p>Visit <a href="https://www.wikipedia.org">Wikipedia</a> for more learning.</p>
</body>
</html>
